{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class="container" style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
    <h2 style="text-align: center; margin-bottom: 20px;">Reset Password</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            <label for="new_password" style="display: block; margin-bottom: 5px;">New Password</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="confirm_password" style="display: block; margin-bottom: 5px;">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
        <div style="text-align: center;">
            <button type="submit" style="padding: 10px 20px; background-color: black; color: white; border: none; border-radius: 30px;">Reset Password</button>
        </div>
    </form>

    {% if messages %}
        <div style="margin-top: 20px;">
            {% for message in messages %}
                <p style="color: red; text-align: center;">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock main %}
