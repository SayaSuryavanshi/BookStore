{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class="container my-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px;">
    <h3 class="text-center text-primary mb-4">
      <i class="bi bi-box-arrow-in-right me-2"></i> Login to Your Account
    </h3>

    <form action="" method="POST" novalidate>
      {% csrf_token %}
      {% for field in loginfm %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-dark rounded-pill">
          <i class="bi bi-arrow-right-circle me-1"></i> Login
        </button>
      </div>
    </form>

    <div class="text-center">
      <a href="{% url 'forgot_password' %}" class="text-decoration-none text-danger small">
        <i class="bi bi-unlock"></i> Forgot Password?
      </a>
    </div>

    <p class="text-center mt-3 mb-0 text-muted small">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" class="text-decoration-none text-primary fw-semibold">Register here</a>
    </p>
  </div>
</div>
{% endblock main %}
