{% load static %}
<style>
  /* .navbar{
    background:rgb(37, 37, 37);
    
  } */
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient  shadow-sm sticky-top">
  <div class="container-fluid">
    
    <!-- Logo / Brand -->
    <!-- <a class="navbar-brand fw-bold fs-4" href="{% url 'home' %}">
      <i class="bi bi-lightbulb-fill me-2"></i>Wisdom
    </a> -->
    <div class="d-flex align-items-center">
      <a href="{% url 'home' %}">

        <img src="{% static 'images/BookNestLogo.png' %}" alt="Logo" width="180" height="65" class="ms-3">
      </a>
      <!-- <div class="fw-bold fs-4 text-dark"><a class="navbar-brand" href="{% url 'home' %}">MyPillBuddy</a></div> -->
    </div>


    <!-- Toggler for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Main Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarContent">

      <!-- Centered Search Bar -->
      <form class="d-flex  ms-auto w-50" method="POST" action="{% url 'searchdata' %}">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search books" aria-label="Search" name="search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>

      <!-- Right-aligned Links -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center gap-2">
        
        {% if user.is_authenticated and user.is_superuser %}
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'addproduct' %}">
              <i class="bi bi-plus-circle me-1"></i>Add Product
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'signout' %}">
              <i class="bi bi-box-arrow-right me-1"></i>Logout
            </a>
          </li>
       

        {% elif user.is_authenticated %}

          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'viewcart' %}">
              <i class="bi bi-cart-fill me-1"></i>Cart
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'placedorders' %}">
              <i class="bi bi-box-seam me-1"></i>Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'signout' %}">
              <i class="bi bi-box-arrow-right me-1"></i>Logout
            </a>
          </li>
          <li class="nav-item">
            <span class="nav-link fw-bold text-warning">
              <i class="bi bi-person-circle me-1"></i>Welcome {{ request.user.username }}!
            </span>
          </li>

        {% else %}
          <li class="nav-item me-2">
            <a class="nav-link text-white" href="{% url 'logindetails' %}">
              <i class="bi bi-box-arrow-in-right me-1"></i>Login
            </a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link text-white" href="{% url 'register' %}">
              <i class="bi bi-person-plus-fill me-1"></i>Register
            </a>
          </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>
